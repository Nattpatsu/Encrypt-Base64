  <body>
    <div
      class="contrainer mx-auto flex flex-col max-h-screen w-1/3 justify-center items-center"
    >
      <div class="flex flex-col gap-5 m-4 justify-between items-center">
        <h1 class="text-4xl font-bold capitalize">Base64 Convert</h1>
        <textarea
          id="textinput"
          rows="10"
          cols="50"
          placeholder="Enter your text to Convert"
          class="border-2 border-gray-300"
        ></textarea>

        <button
          onclick="enconvert()"
          class="text-xl bg-green-500 text-white px-5 py-2 rounded-md capitalize"
        >
          Encoded
        </button>
        <button
          onclick="deconvert()"
          class="text-xl bg-yellow-500 text-white px-5 py-2 rounded-md capitalize"
        >
          Decoded
        </button>
        <p
          id="result"
          class="font-sans font- text-base text-black break-all mt-10"
        ></p>
      </div>
    </div>
    <script src="./main.js"></script>
